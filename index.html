<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular + D3 Directive</title>
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<style>
	div[my-underline] {
		position:relative;
	}
		.my-underline {
			position:relative;
			bottom:0px;

		}
	</style>
</head>
<body ng-app="myUnderline" ng-controller="mainCtrl">
	<h4>Hello myUnderline</h4>
	<p>lorem ipsum smokum ifyagotum</p>
	<p>{{ welcome }}</p>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-3 text-center" my-underline> {{ words[0] }}</div>
			<div class="col-xs-12 col-md-3 text-center" my-underline> {{ words[1] }}</div>
			<div class="col-xs-12 col-md-3 text-center" my-underline> {{ words[2] }}</div>
			<div class="col-xs-12 col-md-3 text-center" my-underline> {{ words[3] }}</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-md-2 text-center" my-underline> {{ words[4] }}</div>
			<div class="col-xs-6 col-md-4 text-center" my-underline> {{ words[5] }}</div>
			<div class="col-xs-6 col-md-6 text-center" my-underline> {{ words[3] }}</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-md-6 text-center" my-underline> {{ words[4] }}</div>
			<div class="col-xs-6 col-md-1 text-center" my-underline> {{ words[2] }}</div>
			<div class="col-xs-6 col-md-2 text-center" my-underline> {{ words[0] }}</div>
			<div class="col-xs-6 col-md-3 text-center" my-underline> {{ words[1] }}</div>
		</div>
	</div>
</body>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/angular/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.1/d3.min.js"></script>
<script src="/app.js"></script>

</html>
